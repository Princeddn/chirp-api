name: Build static chirp dashboard & deploy to Pages

on:
  push:
    branches: ["beta"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare site folder
        run: |
          rm -rf site
          mkdir -p site

      - name: Copy static HTML
        run: |
          if [ -f templates/Pageweb.html ]; then
            cp templates/Pageweb.html site/index.html
          else
            cp Pageweb.html site/index.html
          fi

      - name: Bring remote data (optional)
        run: |
          # si tu lis le RAW directement dans la page, tu peux COMMENTER cette ligne
          curl -fL https://raw.githubusercontent.com/Princeddn/chirp-api/data-backup/database.json -o site/database.json || true

      - name: Sanity check artifact
        run: |
          echo "==== site content ===="
          ls -lah site || true
          echo "======================"
          test -s site/index.html || (echo "index.html manquant ou vide" && exit 1)

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    if: github.ref == 'refs/heads/main'  # d√©ploie seulement depuis main
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
