name: Build static chirp dashboard & deploy to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare site folder
        run: |
          rm -rf site
          mkdir -p site

      - name: Copy static HTML
        run: |
          # Si ton fichier est dans templates/, on copie depuis l√†.
          cp templates/Pageweb.html site/index.html || cp Pageweb.html site/index.html

      - name: Download database.json from data-backup branch
        run: |
          set -e
          curl -fL https://raw.githubusercontent.com/Princeddn/chirp-api/data-backup/database.json -o site/database.json

      - name: Validate database.json
        run: |
          python - <<'PY'
import json, sys
with open('site/database.json','r',encoding='utf-8') as f:
    json.load(f)
print("database.json OK")
PY

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
