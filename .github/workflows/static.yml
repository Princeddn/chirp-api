name: Build static chirp dashboard & deploy to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare site folder
        run: |
          rm -rf site
          mkdir -p site

      - name: Copy static HTML
        run: |
          if [ -f templates/Pageweb.html ]; then
            cp templates/Pageweb.html site/index.html
          else
            cp Pageweb.html site/index.html
          fi

      - name: Download database.json from data-backup branch
        run: |
          curl -fL https://raw.githubusercontent.com/Princeddn/chirp-api/data-backup/database.json -o site/database.json

      - name: Validate database.json
        run: python -c "import json,sys; json.load(open('site/database.json','r',encoding='utf-8')); print('database.json OK')"

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
