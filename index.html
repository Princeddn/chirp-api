<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChirpStack Nexus</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;700&display=swap"
    rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

  <!-- Styles -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- Libs -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon@3/build/global/luxon.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1"></script>
</head>

<body class="dark-theme">

  <div class="app-layout">

    <!-- SIDEBAR -->
    <aside class="sidebar">
      <div class="brand">
        <i class="bi bi-broadcast-pin"></i>
        <span>NEXUS</span>
      </div>

      <nav class="nav-menu">
        <button class="nav-item active" onclick="switchView('dashboard')">
          <i class="bi bi-grid-1x2-fill"></i>
          <span>Vue Globale</span>
        </button>
        <button class="nav-item" onclick="switchView('devices')">
          <i class="bi bi-cpu-fill"></i>
          <span>Appareils</span>
        </button>
        <button class="nav-item" onclick="switchView('console')">
          <i class="bi bi-terminal-fill"></i>
          <span>Console Live</span>
        </button>
        <button class="nav-item" onclick="switchView('analytics')">
          <i class="bi bi-graph-up-arrow"></i>
          <span>Analytique</span>
        </button>
      </nav>

      <div class="user-profile">
        <div class="status-dot online"></div>
        <span>Système Connecté</span>
      </div>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="main-content">

      <!-- HEADER -->
      <header class="top-bar">
        <h2 id="page-title">Vue Globale</h2>
        <div class="actions">
          <button class="btn-icon"><i class="bi bi-bell"></i></button>
          <button class="btn-icon"><i class="bi bi-gear"></i></button>
        </div>
      </header>

      <!-- VIEWS -->
      <div id="view-dashboard" class="view-section active">
        <div class="stats-row">
          <div class="stat-card unique">
            <div class="icon"><i class="bi bi-activity"></i></div>
            <div class="info">
              <span class="label">Trafic Réseau</span>
              <span class="value" id="network-traffic">-- bps</span>
            </div>
            <div class="chart-mini" id="spark1"></div>
          </div>
          <div class="stat-card">
            <div class="icon"><i class="bi bi-router"></i></div>
            <div class="info">
              <span class="label">Capteurs Actifs</span>
              <span class="value" id="total-sensors">-</span>
            </div>
          </div>
          <div class="stat-card">
            <div class="icon"><i class="bi bi-database-check"></i></div>
            <div class="info">
              <span class="label">Total Trames</span>
              <span class="value" id="total-data">-</span>
            </div>
          </div>
        </div>

        <div class="dashboard-grid">
          <div class="card wide">
            <div class="card-header">
              <h3>Aperçu Rapide</h3>
              <select id="quick-sensor-select" class="dropdown-dark">
                <option>Tous les capteurs</option>
              </select>
            </div>
            <div class="card-body">
              <canvas id="main-chart" height="250"></canvas>
            </div>
          </div>
        </div>
      </div>

      <div id="view-devices" class="view-section" style="display:none;">
        <div class="card full-height">
          <div class="card-header flex-between">
            <h3>Gestion de Flotte</h3>
            <button class="btn-primary-glow" onclick="showAddDeviceModal()">
              <i class="bi bi-plus-lg"></i> Ajouter un Device
            </button>
          </div>
          <div class="table-responsive">
            <table class="table-modern">
              <thead>
                <tr>
                  <th>Statut</th>
                  <th>Nom (DevEUI)</th>
                  <th>Dernière Vue</th>
                  <th>RSSI / SNR</th>
                  <th>Batterie</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="devices-list-body">
                <!-- Rempli par JS -->
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <div id="view-console" class="view-section" style="display:none;">
        <div class="console-layout">
          <div class="console-logs card">
            <div class="card-header">
              <h3><i class="bi bi-arrow-down-up"></i> Flux Live</h3>
              <span class="badge-live">LIVE</span>
            </div>
            <div class="log-container" id="live-logs">
              <div class="log-entry system">Initialisation du flux de données...</div>
            </div>
          </div>

          <div class="console-controls card">
            <div class="card-header">
              <h3><i class="bi bi-send-fill"></i> Downlink</h3>
            </div>
            <div class="control-form">
              <div class="form-group">
                <label>Target Device</label>
                <select id="downlink-device" class="input-dark w-100"></select>
              </div>
              <div class="form-group">
                <label>FPort</label>
                <input type="number" id="downlink-port" class="input-dark" value="1" min="1" max="223">
              </div>
              <div class="form-group">
                <label>Payload (HEX)</label>
                <input type="text" id="downlink-payload" class="input-dark w-100" placeholder="Ex: 01FF02">
              </div>
              <div class="form-group">
                <div class="form-check">
                  <input type="checkbox" id="confirmed-downlink">
                  <label>Confirmed</label>
                </div>
              </div>
              <button class="btn-primary-glow w-100" onclick="sendDownlink()">
                ENVOYER LA COMMANDE
              </button>
            </div>
          </div>
        </div>
      </div>

      <div id="view-analytics" class="view-section" style="display:none;">
        <div class="card">
          <div class="card-header">
            <h3>Analyse Détaillée</h3>
            <!-- Reprise des filtres existants -->
            <div class="filters-bar">
              <select id="capteur" class="input-dark">
                <option value="all">Tous</option>
              </select>
              <button class="btn-secondary-glow" onclick="updateChart()">Mettre à jour</button>
            </div>
          </div>
          <div class="card-body">
            <canvas id="chart" height="300"></canvas> <!-- Ancien canvas -->
          </div>
        </div>
      </div>

    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/dashboard.js"></script>
</body>

</html>
